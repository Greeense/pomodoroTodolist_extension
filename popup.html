<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Timer</title>
  <link href="popup.css" rel="stylesheet">
</head>
<body>
  <!-- todo input -->
  <div class="goal-input">
    <input id="goalInput" type="text" placeholder="Input your Todo" style="flex: 1;" />
    <button id="addGoalBtn">+</button>
  </div>
  
  <!-- alert -->
  <div id="customAlert" style="display:none;"></div>
  
  <div id="goalList"></div>

  <hr />

  <p id="timerDisplay">00:00</p>
  <input id="timeInput" type="number" min="1" max="60" value="30" style="width:100%;" /> 
  <div class="controls">
    <button id="startStopBtn">START</button>
    <button id="resetBtn">END</button>
  </div>
  
  <script src="js/popup.js"></script>
</body>
</html>
