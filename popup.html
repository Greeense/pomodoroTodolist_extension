<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro 타이머</title>
  <style>
    body {
      font-family: sans-serif;
      width: 240px;
      padding: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    .controls {
      display: flex;
      gap: 5px;
    }
    .controls button {
      flex: 1;
    }
  </style>
</head>
<body>
  <p id="timerDisplay">00:00</p>
  <input id="timeInput" type="number" min="1" max="60" value="25" /> 
  <div class="controls">
    <button id="startStopBtn">시작</button>
    <button id="resetBtn">종료</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
